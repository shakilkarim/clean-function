<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money-master</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <h1 class="color text-center">Own BankðŸ’°</h1>
      <div class="row mt-4">
        <div class="col-md-6 text-right">
          <img class="img-fluid register-banner" src="img/money.jpg" alt="" />
        </div>
        <div class="col-md-6 text-center register-from">
          <h2>Income</h2>
          Income: <input id="total-income" type="number" required="" />
          <h2>Expenses</h2>
          Food: <input id="food-total" type="number" required="" /> <br /><br />
          Rent: <input id="rent-total" type="number" required="" /> <br /><br />
          Clothes:<input
            id="clothe-total"
            type="number"
            required=""
          /><br /><br />
          <button
            id="calculator-button"
            class="bg-primary btn"
            style="padding: 10px 41px"
          >
            Calculate
          </button>
          <h2>Total Expenses: <span id="total-expense">5500</span></h2>
          <h2>Balance: <span id="total-baln">4500</span></h2>
          Save: <input type="text" /> %
          <button class="bg-primary btn" style="padding: 10px 41px">
            save
          </button>
          <h2>Saving Amount: 2000</h2>
          <h2>Remaining Balance: 2500</h2>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
