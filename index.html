<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's get some <span class="text-blue-600 text-6xl">money!!</span>
      </h1>
    </header>

    <main class="w-3/4 mx-auto">
      <!-- balance and transation -->
      <section>
        <div class="grid grid-cols-3 mt-10 gap-4">
          <div class="bg-teal-300 p-8 rounded">
            <h3 class="text-2xl">Deposite</h3>
            <h2 class="text-4xl">$<span id="deposite-amount">00</span></h2>
          </div>
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-4xl">$ <span id="widthdraw">00</span></h2>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-4xl">$<span id="Total-amount">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- deposite and Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-6 rounded">
            <h2 class="text-2xl">Please deposite!</h2>
            <div>
              <input
                id="deposite-input"
                class="block mt-5 w-3/4 p-2 rounded"
                type="text"
                placeholder="$ amount you want to deposite"
              />
              <button
                id="deposite-button"
                class="bg-orange-200 mt-5 px-5 py-2 rounded"
              >
                deposite
              </button>
            </div>
          </div>

          <div class="bg-red-100 p-6 rounded">
            <h2 class="text-2xl">Please Withdraw!</h2>
            <div>
              <input
                id="widthdraw-input"
                class="block mt-5 w-3/4 p-2 rounded"
                type="text"
                placeholder="$ amount you want to Withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-orange-200 mt-5 px-5 py-2 rounded"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="functional.js"></script>
</html>
